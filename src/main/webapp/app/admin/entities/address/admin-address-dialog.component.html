<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" for="field_country">Country</label>
            <select class="form-control" name="country" id="field_country" [(ngModel)]="address.country"
                    (change)="refresh_states()">
                <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="address.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_address1">Address 1</label>
            <input type="text" class="form-control" name="address1" id="field_address1"
                [(ngModel)]="address.address1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_address2">Address 2</label>
            <input type="text" class="form-control" name="address2" id="field_address2"
                [(ngModel)]="address.address2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="address.city"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_province">Province</label>
            <select class="form-control" name="province" id="field_province" [(ngModel)]="address.province">
                <option *ngFor="let state of states" [value]="state.name">{{state.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                [(ngModel)]="address.postalCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="address.phone"  />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="form-control-label" for="field_email">Email</label>-->
            <!--<input type="text" class="form-control" name="email" id="field_email"-->
                <!--[(ngModel)]="address.email"  />-->
        <!--</div>-->
        <div class="form-group" *ngIf="account && account.authorities.indexOf('ROLE_ADMIN') >= 0">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" name="user" id="field_user" [(ngModel)]="address.user">
                <option *ngFor="let user of users" [value]="user.login">{{user.login}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
