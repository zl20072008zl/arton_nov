<div class="tab-content" style="margin: 20px;">
    <div class="row" *ngIf="request.parcel">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <h4>What kind of packaging are you using?</h4>
        <hr>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="packaging_type">Packaging Type <span style="color: red">*</span></label>
            <select class="form-control" name="packaging_type" id="packaging_type" [(ngModel)]="request.parcel.type">
                <option *ngFor="let type of packaging_types" [value]="type">{{type}}</option>
            </select>
        </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="weight">Weight <span style="color: red">*</span></label>
            <div class="input-group">
                <input id="weight" type="text" class="form-control" name="weight" required="" [(ngModel)]="request.parcel.weight"/>
                <div class="input-group-btn">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="unit" ngbDropdownToggle>{{ request.parcel.unit }}</button>
                        <div class="dropdown-menu" aria-labelledby="unit">
                            <button class="dropdown-item" *ngFor="let unit of units" (click)="request.parcel.unit = unit">{{unit}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="weight">Declared Value</label>
            <div class="input-group">
                <input id="value" type="text" class="form-control" name="value" [(ngModel)]="request.parcel.value"/>
                <div class="input-group-btn">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="currency" style="pointer-events: none" disabled>CAD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-2">
        <div class="form-group">
            <label for="length">Length</label>
            <div class="input-group">
                <input id="length" type="text" class="form-control" name="length" [(ngModel)]="request.parcel.length"/>
                <div class="input-group-btn">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-secondary" style="color: black; pointer-events: none" disabled>
                            {{ request.parcel.unit == 'KGS' ? 'cm' : 'in' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="form-group">
            <label for="width">Width</label>
            <div class="input-group">
                <input id="width" type="text" class="form-control" name="width" [(ngModel)]="request.parcel.width"/>
                <div class="input-group-btn">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-secondary" style="color: black; pointer-events: none" disabled>
                            {{ request.parcel.unit == 'KGS' ? 'cm' : 'in' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="form-group">
            <label for="height">Height</label>
            <div class="input-group">
                <input id="height" type="text" class="form-control" name="height" [(ngModel)]="request.parcel.height"/>
                <div class="input-group-btn">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-secondary" style="color: black; pointer-events: none" disabled>
                            {{ request.parcel.unit == 'KGS' ? 'cm' : 'in' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>

<div class="wizard-footer">
    <div class="pull-right" style="margin-right: 20px;">
        <input type="button" class="btn btn-next btn-fill btn-success btn-wd btn-sm"
               (click)="next()" name="next" value="Continue">
    </div>
    <div class="pull-left" style="margin-left: 20px;">
        <input type="button" class="btn btn-previous btn-fill btn-default btn-wd btn-sm"
               (click)="back()" name="previous" value="Previous">
    </div>
    <div class="clearfix"></div>
</div>
