<div class="tab-content" style="margin: 20px;">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <md-card *ngIf="request.label">
                <md-card-content>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Tracking Number</td>
                                <td>{{request.label.trackingNumber}}</td>
                            </tr>
                            <tr>
                                <td>Shipment ID</td>
                                <td>{{request.label.shipmentId}}</td>
                            </tr>
                            <tr>
                                <td>Shipment Status</td>
                                <td>{{request.label.shipmentStatus}}</td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-primary" (click)="getLabel(content)">Label</button></td>
                            </tr>
                        </tbody>
                    </table>
                </md-card-content>
            </md-card>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss" style="height: 100%">
    <div class="modal-header">
        <h4 class="modal-title">Label</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="height: 700px">
        <iframe [src]="stream" frameborder="0" style="height: 100%; width: 100%;"></iframe>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
