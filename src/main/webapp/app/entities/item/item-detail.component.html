
<div *ngIf="item">
    <h2><span>Item</span> {{item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{item.createdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Updated Date</span></dt>
        <dd>
            <span>{{item.updatedDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{item.type}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{item.value}}</span>
        </dd>
        <dt><span>Unit</span></dt>
        <dd>
            <span>{{item.unit}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{item.weight}}</span>
        </dd>
        <dt><span>Length</span></dt>
        <dd>
            <span>{{item.length}}</span>
        </dd>
        <dt><span>Width</span></dt>
        <dd>
            <span>{{item.width}}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
            <span>{{item.height}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <span>{{item.user}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
