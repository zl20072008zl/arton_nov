
<div *ngIf="ads">
    <h2><span>Ads</span> {{ads.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{ads.name}}</span>
        </dd>
        <dt><span>Image Path</span></dt>
        <dd>
            <span>{{ads.imagePath}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{ads.description}}</span>
        </dd>
        <dt><span>Sort</span></dt>
        <dd>
            <span>{{ads.sort}}</span>
        </dd>
        <dt><span>Create Date</span></dt>
        <dd>
            <span>{{ads.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Update Date</span></dt>
        <dd>
            <span>{{ads.updateDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Activated</span></dt>
        <dd>
            <span>{{ads.activated}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ads/'+ ads.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
