<div>
    <h2>
        <span>Ads</span>
        <button class="btn btn-primary float-right create-ads" [routerLink]="['/', { outlets: { popup: ['ads-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ads
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ads">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="imagePath"><span>Image Path</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sort"><span>Sort</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createDate"><span>Create Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="updateDate"><span>Update Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="activated"><span>Activated</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ads of ads ;trackBy: trackId">
                <td><a [routerLink]="['../ads', ads.id ]">{{ads.id}}</a></td>
                <td>{{ads.name}}</td>
                <td>{{ads.imagePath}}</td>
                <td>{{ads.description}}</td>
                <td>{{ads.sort}}</td>
                <td>{{ads.createDate | date:'mediumDate'}}</td>
                <td>{{ads.updateDate | date:'mediumDate'}}</td>
                <td>{{ads.activated}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ads', ads.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ads/'+ ads.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ads/'+ ads.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="ads && ads.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
